<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StartGames</title>
  <link rel="stylesheet" href="style.css">
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />

</head>
<body class="bg-slate-50">
  <section id="carrinho" class="fixed top-0 right-[-300px] bg-cyan-950 h-screen w-[300px] text-slate-50 duration-200 border-l border-slate-50 p-5 flex flex-col justify-between">
    <div id="texto-carrinho"  class="flex justify-between m-4">
      <p>Meu carrinho</p>
      <button id="fechar-carrinho">
        <i class="fa-solid fa-circle-chevron-right"></i>
      </button>
    </div>
    <section id="produtos-carrinho" class="h-3/5 overflow-y-auto flex flex-col gap-2"></section>
    <p id="preco-total">$500</p>
    <button>Finalizar Compra</button>
  </section>
  <header class="flex bg-cyan-950 p-2 justify-between z-10">
    <img class="h-20" 
    src="./assets/logo/console-de-jogos.png" 
    alt="Logo da loja"
    />
    <div class="text-slate-50 flex gap-3 mx-2">
      <button id="abrir-carrinho">
        <i class="fa-solid fa-cart-shopping"></i>
      </button> 
      <button><i class="fa-solid fa-user"></i></button>
    </div>
    
  </header>
  <main>
    <section id="container-produto" class="flex flex-wrap"></section>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
